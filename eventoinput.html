<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <div class="container">
    <textarea  id="txtarea" cols="50" rows="10" maxlength="50"></textarea>
       <div id="csscontainer" style="display: none;"> Restam
         <span id="msgspan"></span> 
         Caracteres</div>
   </div>

   <script>

    (function(){

    'use strict'

    var txtarea = document.getElementById('txtarea')
    var span = document.getElementById('msgspan')
    var containercss = document.getElementById('csscontainer')
    var maxima = txtarea.maxLength
    mostrarSpan(maxima);

    txtarea.addEventListener('input', restantes);

    function containerJava(){
        containercss.style.display = 'block';
    }

    containerJava();


    function restantes(){
        var digitados = this.value.length;
        var caracteresRestantes = parseInt(maxima) - parseInt(digitados);
        mostrarSpan(caracteresRestantes)
    }

    function mostrarSpan(n){
        span.textContent = n;

    }


    })();


   </script>
    
</body>
</html>
