<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

    <form action="#">

        <textarea  id="txtarea" cols="50" rows="10" disabled>Contrato de servi√ßos prestados</textarea>
        <br>
        <label for="chk">
            <input type="checkbox"  id="chk" checked> Li e aceitos os termos desse contrato
        </label>
        <br>
        <input type="submit" value="Continuar" id="btn">


        <script>
            var check = document.getElementById('chk')
            var button = document.getElementById('btn')

            toogleBtn();

            check.addEventListener('change',toogleBtn);


            function toogleBtn(){
                button.disabled = !check.checked;
            }
        </script>
    
</body>
</html>
