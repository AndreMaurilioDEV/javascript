<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5,'andre',6,'pcpc']

        // arr.metodo(elemento,indice,objeto)


        //EVERY
        var soNumeros = arr.every(function(el){ // retorna true se cada(every) elemento(el) da array for number
            return typeof el === 'number';
        });
        console.log(soNumeros);


        //SOME
        var aoMenosUmNumero = arr.some(function(el){ // retorna true se algum(some) elemento(el) da array for number
            return typeof el === 'number';
        });
        console.log(aoMenosUmNumero);



        // FILTER
        var numeros = arr.filter(function(el){ // filtra os numeros da array e mostra, não retornando 
        //somente booleano como os anteriores.
            return typeof el === 'number';
        });
        console.log(numeros);


        //FOREACH
        arr.forEach(function(el, i, arr){ // executa uma função para cada elemento da array
            console.log('el = ' + el + ' i = ' + i + ' array = ' + arr.toString);

        });



        //INDEXOF
        var posicaoStr1 = arr.indexOf('andre'); // retorna a posicao da string andre dentro da array
        console.log(posicaoStr1);




        // MAP
        var numeros = numeros.map(function(el, i, arr){ // multiplica cada elemento por seu índice e retorna um 
            // novo array modificado
            return el * i;
        })
        console.log(numeros);




        // CONCAT
        var arr2 = arr.concat(numeros); // concantena o array original com o modificado anteriormente
        console.log(arr2);




        // JOIN
        var str = arr2.join(' -- '); // junta os elementos do arr2 com o arr original, mas usa o -- como separador
        console.log(str);



        //PUSH - modifica a array
        arr.push('novo item'); // adiciona um elemento no final
        console.log(arr);

         arr.push('novo', 'item'); // adiciona dois elementos no final
        console.log(arr);


        // POP - modifica a array
        var ultimoItem = arr.pop(); // remove o ultimo elemento e o retorna a var


        // SHIFT - modifica a array
        var primeiroItem = arr.shift() // remove o primeiro e o retorna a var


        // UNSHIFT - modifica a array
        arr.unshift('item'); // adiciona elemento no começo da array



        // REDUCE - nao modifica
        // var reduce = arr.reduce(parametro1, parametro2, indice)
        // reduce = parametro1 + parametro2

        var somaARR = numeros.reduce(function(anterior, atual){
            return anterior+atual; // vai somar os numeros do array numeros
        });

        var stringReduce = ['1','2','3','4'].reduce(function(i,a){
            return i+a; // vai concatenar, já que é string
        });





        
        // REVERSE - modifica a array

        var rev = ['1','2','3','4'];
        rev.reverse();
        // array vai comecar ao contrário





        // SLICE - nao modifica
        arr2.slice(2); // vai mostrar a array a partir da posição 2
        // OBS: posição começa por 1, invés de 0 como índice


        arr2.slice(2,5); // pega a posição de 2 até 5




        // SPLICE - MODIFICA

        //splice(posição inicial, quantidade de elementos para remover, elementos para adicionar);
        arr2.splice(2,3,'novo item'); // a partir da segunda posição, vai remover 3 elementos e adicionar item
        arr2.splice(2,0,'mamão','melão');

        var arr3 = arr2.splice(2,3,'novo item');
        // vai retornar os itens removidos para var arr3











    </script>
    
</body>
</html>
