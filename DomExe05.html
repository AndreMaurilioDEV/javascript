<body>

    

    <section>
        <div class="container">
            <h2>Médias dos Alunos</h2>
            <table class="table js-tabela">
                <thead>
                    <tr>
                        <th>Nome</th>

                </thead>
                <tbody>
                    <tr class="aluno">

                    <tr class="aluno">

                        <td class="aluno-m"></td>
                       
                    </tr>
            
                </tbody>
            </table>
            
        </div>
    </section>

    <script>



        (function(){

          var  trs = document.querySelectorAll(".js-tabela tbody .aluno") // armazena a linha .aluno na var trs

          var x = 0;

          while(trs[x]){
            var linhaAluno = trs[x]; // recupera os valores das linhas para a var linhaAluno
            console.log(linhaAluno)
            

            var n1,n2,n3,n4, media;

            var tds = linhaAluno.querySelectorAll("td") // recupera os valores de td(n1,n2 etc) para var tds através da linhaAluno.querySelectorAll

           n1 = pegaNota(tds[1]); // n1 vai pegar a nota1 da td 1 
           n2 = pegaNota(tds[2]); // n2 vai pegar a nota2 da td 2
           n3 = pegaNota(tds[3]); // n3 vai pegar a nota3 da td 3
           n4 = pegaNota(tds[4]); // n4 vai pegar a nota4 da td 4

           media = calcularmedia(n1,n2,n3,n4); // recebe cada n1,n2,n3 e n4 da td 

           tds.querySelector(".aluno-m").textContent = media; // acessa o td da media(aluno-m) através da var tds que tem acesso a todas td
           // textContent atribui valor com a var media que retorna o calculo da media através da function calcularmedia()

            x++;
          }

          function pegaNota(td){

            return parseFloat(td.textContent); // pega o conteúdo de cada td(ex: nota 1 = 10) e transforma em number

          }

        })();
    </script>
</body>
