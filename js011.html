<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica</title>
</head>
<body>

    <h1>JavaScript - PARÂMETROS</h1>

    <button onclick="mostrarArea(20, 10)">Mostrar Área (especificadas)</button> 
    <button onclick="mostrarArea(largura, altura)">Mostrar Área (pergunta pela variável)</button> 


    <div class="output"></div>

    


    <script>

        var largura = prompt("Digite a largura : ");
        largura = parseFloat(largura);

        var altura = prompt("Digite a altura : ");
        altura = parseFloat(altura);


        function mostrarArea(largura,altura){ // o valor de l será o que a função ja recebeu, no caso, 20. sem precisar do var l = 20;            
            
            alert("Área total : " + (largura*altura) );
            

        }

       // mostrarArea(5,10); // no carregamento da página, sem click. OBS: o parâmetro é armazenado pela posição declarada na função. 

    </script>
    
</body>
</html>
