<body>
    <h1>Lógica de Programação JavaScript</h1>

    <script>
        // Pedir dois números e fazer a média

        var n1 = prompt("Numero 01: ");
        n1 = parseInt(n1);

        var n2 = prompt("Numero 02: ");
        n2 = parseInt(n2);

        media = (n1 + n2)/2;

        alert("A média é: " +media);
    </script>

    
</body>
