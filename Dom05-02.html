<body>

    

    <section>
        <div class="container">
            <h2>Médias dos Alunos</h2>
            <table class="table js-tabela">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Nota 3</th>
                        <th>Nota 4</th>
                        <th>Média</th>
                    </tr>
            
                </thead>
                <tbody>
                    <tr class="aluno">
                        <td class="aluno-nome">André</td>
                        <td class="aluno-n1">10</td>
                        <td class="aluno-n2">8</td>
                        <td class="aluno-n3">6.5</td>
                        <td class="aluno-n4">5</td>

                    </tr>
            
                    <tr class="aluno">
                        <td class="aluno-nome">André</td>
                        <td class="aluno-n1">10</td>

                        <td class="aluno-n4">5</td>
                        <td class="aluno-m"></td>
                       
                    </tr>
            
                    <tr class="aluno">
                        <td class="aluno-nome">André</td>
                        <td class="aluno-n1">10</td>
                        <td class="aluno-n2">8</td>
                        <td class="aluno-n3">6.5</td>
                        <td class="aluno-n4">5</td>
                        <td class="aluno-m"></td>
                       
                    </tr>
            
                    <tr class="aluno">
                        <td class="aluno-nome">André</td>
                        <td class="aluno-n1">10</td>
                        <td class="aluno-n2">8</td>
                        <td class="aluno-n3">6.5</td>
                        <td class="aluno-n4">5</td>
                        <td class="aluno-m"></td>
                       
                    </tr>
            
                </tbody>
            </table>
            
        </div>
    </section>

    <script>



        (function(){

          var  trs = document.querySelectorAll(".js-tabela tbody .aluno") // armazena a linha .aluno na var trs
          var x = 0;

          while(trs[x]){
            var linhaAluno = trs[x]; // recupera os valores das linhas para a var linhaAluno
            console.log(linhaAluno)
            

          

            var tds = linhaAluno.querySelectorAll("td") // recupera os valores de td(n1,n2 etc) para var tds através da linhaAluno.querySelectorAll

            var notas = recuperarNumerosDeColunas(tds);

          

            // chamada de função : calcularmedia.call(this, n1, n2) -  parâmetro chamado com this
            // chamada de função: calcularmedia.apply(this, n1, n2) -  parâmetro chamado com this, porém é um array
          // media = calcularmedia(n1,n2,n3,n4); // recebe cada n1,n2,n3 e n4 da td 

          var media = calcularmedia.apply(this, notas); // as notas estão em um array

           linhaAluno.querySelector(".aluno-m").textContent = media; // acessa o td da media(aluno-m) através da var tds que tem acesso a todas td
           // textContent atribui valor com a var media que retorna o calculo da media através da function calcularmedia()
            x++;
          }

         function recuperarNumerosDeColunas(tds){
            var x = 0;
            var arr =[];
            while(tds[x]){
                if(!isNaN(tds[x].textContent) && tds[x].textContent !== ''){ // se o tds[x] puder se convertido para number e não for uma string vazia(aluno-m)
                    arr.push(parseFloat(tds[x].textContent)); // colocando notas(tds) em um array
                    
                }

                x++;
               
            }
            
            return arr;
         }

        })();
    </script>
</body>
