<body>

    <div class="container">

        <ul>
        <li>lista 1</li>
        <li>lista 2</li>
        <li>lista 3</li>
        </ul>

    </div>

    <script>
        var ul = document.querySelector('ul');

        var lis = document.querySelectorAll("li");

        //lis[0].addEventListener('click',function(e){ // não é possivel atribuir um evento a uma lista diretamente. adiciona-se o [] a lista.
            //console.log("Clicou na LI") // funciona apenas na primeira LI
       // })

       /*

                console.log('Clicou na li');
                
            })

            x++;
           
        }*/

        // OU - invés de usar repetição

        ul.addEventListener('click',function(e){
            e.stopPropagation();
            console.log(this);  // Toda ul
            console.log(e.currentTarget); // Toda ul, objeto atrelado ao evento
            console.log(e.target); // apenas a LI, objeto que disparou o evento, que está interno a ul

            if(e.target.nodeName === 'LI'){
                alert("CLICOU NA LI")

            }

        })



    </script>
