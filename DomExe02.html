<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Exe 02</title>
</head>
<body>

    <input type="text"  id="inptxt">
    <div id="msg"></div>

    <script>

        // Mostrar nome digitado na div, agora em negrito. 
         (function(){
            var nome = prompt("Qual o seu nome: ");
            document.querySelector("#msg").innerHTML = "Bem - Vindo, <strong>" + nome + "</strong> !!"; // ATRIBUIÇÃO DE VALOR COM INNERHTML


        })();
    </script>
    
</body>
</html>
