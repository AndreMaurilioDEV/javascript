<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica</title>
</head>
<body>

    <h1>JavaScript</h1>

    <button onclick="mostrarAreaAlert()">Mostrar Área Alert</button>

    <button onclick="mostrarAreaOutput()">Mostrar Área Output</button>

    <div id="output"></div>


    <script>

        function mostrarAreaAlert(){
            var largura = prompt("Digite a largura: ");
            largura = parseFloat(largura);

            var altura = prompt("Digite a altura: ");
            altura = parseFloat(altura);

            var area = calcularArea(largura, altura); 

            alert("A área total é: " + area);
        }


        function mostrarAreaOutput(){
            var largura = prompt("Digite a largura: ");
            largura = parseFloat(largura);

            var altura = prompt("Digite a altura: ");
            altura = parseFloat(altura);

            var area = calcularArea(largura, altura); 

            var output = document.querySelector("#output");
            output.innerHTML = area;

        }

        function calcularArea(largura , altura){ // funcão responsável pelo cálculo. Largura  e Altura ta recebendo valores especificados(largura e altura).
            // o parâmetro largura = largura e altura = altura da função calcularArea 
            
            return largura * altura; // quem chamou calcularArea vai receber o valor de return

        }




    </script>
    
</body>
</html>
